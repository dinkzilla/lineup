<div ng-show="$ctrl.currentUser">
<header>
  <h1>Active Players</h1>
</header>

<ul>
  <li ng-repeat="player in $ctrl.players" ng-class="{'checked': player.absent}" ng-click="$ctrl.setAbsent(player)">
    <button class="delete" ng-show="!player.absent">&times;</button>
    <span class="text">
      {{player.name}}
    </span>
  </li>
</ul>
</div>
